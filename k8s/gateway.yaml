kind: Gateway
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: cloud-test-ingress-gateway
  namespace: istio-system
spec:
  servers:
    - hosts:
        - cloud-test.k8s.rccl.com
      port:
        name: http
        number: 80
        protocol: HTTP
  selector:
    istio: ingressgateway